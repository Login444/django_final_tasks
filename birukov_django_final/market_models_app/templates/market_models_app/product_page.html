{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="product_page">
  <h1 class="h1">{{ product.name }}</h1>
  {% load static %}
  <img class="product_page_image" src="{{ product.photo.url }}" alt="{{ product.name }}" />
  <p class="description">{{ product.description }}</p>
  <p class="price">{{ product.price }}</p>
</div>
{% endblock %}
