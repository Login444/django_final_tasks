{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="product_page_card">
  <div>
    {% load static %}
    <img class="product_page_image" src="{{ product.photo.url }}" alt="{{ product.name }}" />
  </div>
  <div class="product_info">
    <h1 class="h1">{{ product.name }}</h1>
    <p class="description">{{ product.description }}</p>
    <p class="price">{{ product.price }}</p>
  </div>
</div>
{% endblock %}
