{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="product_table">
  {% for product in products %}
  <div class="product">
    <h3 class="h3">{{ product.name }}</h3>
    <img
      class="product_small_image"
      src="{{ product.photo }}"
      alt="product_image"
    />
    <p class="get_summary">{{ product.get_summary }}</p>
    <p class="price">{{ product.price }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
